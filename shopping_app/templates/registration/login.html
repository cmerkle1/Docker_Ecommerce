<!-- shopping_app/templates/registration/login.html -->
<!-- User login page with option to reset password or register redirect -->

{% extends 'shopping_app/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="{% url 'register_user' %}">Register here</a>.</p>
  <p>Forgot your password? <a href="{% url 'password_reset' %}">Reset it here</a>.</p>
{% endblock %}
