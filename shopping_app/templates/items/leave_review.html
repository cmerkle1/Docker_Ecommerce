<!-- templates/items/leave_review.html -->
 <!-- Form to allow the user to write a comment and choose rating -->

{% extends 'shopping_app/base.html' %}

{% block content %}
<h2>Leave a Review for {{ item.name }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Review</button>
</form>
{% endblock %}
