<!-- templates/shopping_app/store_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stores</title>
</head>
<body>
    <h1>All Stores</h1>
    <ul>
        {% for store in stores %}
            <li>{{ store.name }} - Seller: {{ store.seller.name }}</li>
        {% empty %}
            <li>No stores available.</li>
        {% endfor %}
    </ul>
</body>
</html>
